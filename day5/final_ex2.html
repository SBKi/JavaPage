<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table{width: 300px; margin: 50px auto; text-align: center;}
        th,td{border-bottom: 1px solid gray; padding: 10px 4px;}
        
    </style>
</head>
<body>
    <!-- 아래 2개 배열의 값을 이용하여 화면에 보기 좋은 UI를 만들어보세요.-->
    
    <table id="tab">
    </table>
    
    <script>
        const time = ['09:00','11:00','12:30','14:00','16:45'];
        const todo = ['수업','과제','점심식사','주간회의','자료조사'];

        const table = document.getElementById('tab');
        
            for(let i =0; i<time.length;i++){
                const tr = document.createElement("tr");
                const th = document.createElement("th");
                const td = document.createElement("td");

                th.append(time[i]);
                td.append(todo[i]);
                tr.appendChild(th);
                tr.appendChild(td);
                table.appendChild(tr);
            }
    </script>
    
</body>
</html>
