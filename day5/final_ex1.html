<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table{width: 450px; margin: 50px auto; text-align: center;}
        td{width:90px; padding: 10px 4px; margin-right: 10px; border: 1px solid darkgray;}
        .time{border-top: 3px solid gray;}
    </style>
</head>
<body>
    <!-- 아래 2개 배열의 값을 이용하여 화면에 보기 좋은 UI를 만들어보세요.-->
    
    <table>
        <tr id="time"></tr>
        <tr id="todo"></tr>
    </table>
     
    <script>
        const time = ['09:00','11:00','12:30','14:00','16:45'];
        const todo = ['수업','과제','점심식사','주간회의','자료조사'];
        let timetd='';
        let todotd='';
            for(let i =0; i<time.length;i++){
                timetd += '<td class="time">'+time[i]+'</td>';
                todotd += '<td>'+todo[i]+'</td>';
            }
        let timetr = document.getElementById('time');
        let todotr = document.getElementById('todo');
        timetr.innerHTML = timetd;
        todotr.innerHTML = todotd;
    </script>
</body>
</html>
