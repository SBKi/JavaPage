<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="timetable.css" rel="stylesheet">
</head>

            <th>FRI</th>

            <th>09:00</th>
            <td rowspan="3" class="programming">Program</td>
            <td></td>
            <td rowspan="2" class="html">HTML</td>
            <td></td>
            <td></td>

        <tr>

            <td rowspan="2" class="mysql">MySQL</td>
            <td></td>
        </tr>
        <tr>
            <th>12:00</th>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <th>13:00</th>
            <td colspan="5" class="lunch">Lunch Time~!</td>
        </tr>
        <tr>
            <th>14:00</th>
            <td class="programming"></td>
            <td></td>
            <td></td>
            <td class="mysql"></td>
            <td></td>
        </tr>
    </table>
</body>
</html>
