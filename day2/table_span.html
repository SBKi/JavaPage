<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table{
            height: 300px;
            width: 400px;
            margin: auto;
            border-collapse: collapse;
        }
        td{
            border: 1px solid gray;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td
        </tr>
    </table>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td colspan="2" style="background-color: violet;">5</td>
            <td rowspan="2">6</td>
        </tr>
        <tr>
            <td>7</td>
            <td colspan="2">8</td>
        </tr>
    </table>
</body>
</html>
