<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function info(){
            var animal = prompt('동물의 이름은 ?');
            document.getElementById('animal').innerHTML=animal;
        }
    </script>
</head>
<body>
    <p id="animal"></p>
    <button onclick="info()">click</button>
</body>
</html>
